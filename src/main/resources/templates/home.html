<!DOCTYPE html>
<html lang="en">
  <head>
    <div th:replace="fragment :: risorse"></div>

    <title>Sito Università</title>
  </head>
  <body>
    <div th:replace="fragment :: navbaruni('home')"></div>
    <div class="container">
      <h1>Ciao ecco i nostri dipartimenti</h1>

      <div th:if="${#lists.isEmpty(DepartmentsList)}">
        <h1>Mi dispiace ma la lista è vuota!</h1>
      </div>
      <div th:unless="${#lists.isEmpty(DepartmentsList)}">
        <table class="table">
          <thead>
            <tr>
              <th scope="col" class="table-dark">Nome</th>
              <th scope="col" class="table-dark">Indirizzo</th>
              <th scope="col" class="table-dark">Telefono</th>
              <th scope="col" class="table-dark">E-mail</th>
              <th scope="col" class="table-dark">Sito Web</th>
              <th scope="col" class="table-dark">Capo Dipartimento</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="dep : ${DepartmentsList} ">
              <td class="table-secondary" th:text="${dep.getName()}"></td>
              <td class="table-success" th:text="${dep.getAddress()}"></td>
              <td class="table-danger" th:text="${dep.getPhone()}"></td>
              <td class="table-warning" th:text="${dep.getEmail()}"></td>
              <td class="table-info" th:text="${dep.getWebsite()}"></td>
              <td class="table-light" th:text="${dep.getHeadOfDepartment()}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
